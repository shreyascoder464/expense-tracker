<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker with Loans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h2 class="app-title">Expense Tracker</h2>

    <div class="balance-section">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div class="box income-box">
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div class="box expense-box">
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
      <div class="box loan-box">
        <h4>Total Loan Taken</h4>
        <p id="loan-amount" class="money loan">-$0.00</p>
      </div>
    </div>

    <div class="transaction-history-container">
      <div class="transaction-box">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>
      <div class="transaction-box">
        <h3>Loan Transactions</h3>
        <ul id="loan-list" class="list"></ul>
      </div>
    </div>

    <h3>Add new transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text..." autocomplete="off" />
      </div>
      <div class="form-control">
        <label for="amount">
          Amount <br />
          <small>(negative - expense, positive - income)</small>
        </label>
        <input type="number" id="amount" placeholder="Enter amount..." autocomplete="off" />
      </div>
      <button class="btn">Add transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
